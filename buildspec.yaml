version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: latest

    commands:
      # install yarn
      - npm install yarn
      # install dependencies
      - yarn
      # so that build commands work
      - yarn add eslint-config-react-app
      # install amplify
      - npm install -g @aws-amplify/cli
  pre_build:
    commands:
      - amplify init --categories "{\
        \"userPoolId\": \"ap-southeast-1_ClqyVYv6m\",\
        \"webClientId\": \"4rt2l9rmqe24vb79pupblc30o0\",\
        \"identityPoolId\": \"ap-southeast-1:507b214d-b57c-455b-b627-fe2bddee56f3\"\
        }"
  build:
    commands:
      # run build script
      - yarn build

artifacts:
  # include all files required to run application
  # we include only the static build files
  files:
    - '**/*'
  base-directory: 'build'  
